<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>迅雷管理系统4.0</title>
<link href="../css/ui-lightness/jquery-ui-1.10.2.custom.css" rel="stylesheet" />
<link href="../css/ui.jqgrid.css" rel="stylesheet" />
<link href="../css/common.css" rel="stylesheet" />
<script src="../js/jquery.js"></script>
<script src="../js/jquery-ui.js"></script>
<script src='../js/common.js'></script>
<script src="../js/jquery.jqGrid.js"></script>
<script type="text/javascript">
	$(function(){
		xl.libfun.loadService([ "libconfigService" ], function() {
			var grid = $("#list"), context = new xl.libfun.QueryContext({grid : grid, ser : libconfigService, queryInfo : new xl.libfun.QueryInfo()});
			
			xl.libfun.jqGridInit({
				grid : "#list"
				, context : context
				, pager : "#pager"
				, options : {
					colNames : ['配置编号','配置名称','配置值','备注']
					, caption : "系统配置"
					, colModel : [
				  			{name:'configno', editable : true, edittype : "text"},
							{name:'configname', editable : true, edittype : "text"},
							{name:'configvalue', editable : true, edittype : "text"},
							{name:'remark', editable : true, edittype : "text"}]
					, colCustom : [{editable : false}, {}, {}, {}]
				}
			});
			
			$("#searchBtn").button().click(function(){
				context.getQueryInfo().sqlCondition = "configno like '%" + $("#confignoInp").val() + "%'";
				context.query();
			});
			
			context.query();
		});
	});
</script>
</head>
<body>
<div class="libfun-module">
	<div class="ui-state-default ui-corner-all">
		<form>
			配置编号：<input id="confignoInp" />
			配置名称：<input id="confignameInp" />
			<button id="searchBtn">搜索</button>
		</form>
	</div>
	<div class="libfun-content">
		<table id="list"></table>
		<div id="pager"></div>
	</div>
</div>
</body>
</html>
